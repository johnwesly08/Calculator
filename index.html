<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <div class="Container">
        <div class="brand">
            <p id="title">Casio</p>
            <ul id="shape">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </ul>
            <p id="shapeDes">Two Way power</p>
        </div>
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row1">
                <p id="model">SX-300</p>
                <button type="button" id="all">âˆš</button>
                <button type="button" onclick="myFunc();" id="all">OFF</button>
            </div>
            <div class="row2">
                <button type="button" id="all">MC</button>
                <button type="button" id="all">MR</button>
                <button type="button" id="all">M+</button>
                <button type="button" id="all">M-</button>
                <button type="button" id="all">/</button>
            </div>
            <div class="row3">
                <button type="button" id="all">%</button>
                <button type="button" id="all">7</button>
                <button type="button" id="all">8</button>
                <button type="button" id="all" value="num" onclick="myNum();">9</button>
                <button type="button" id="all">*</button>
            </div>
            <div class="row4">
                <button type="button" id="all">+/-</button>
                <button type="button" id="all">4</button>
                <button type="button" id="all">5</button>
                <button type="button" id="all">6</button>
                <button type="button" id="all">-</button>
            </div>
            <div class="row5">
                <button type="button" id="c">C</button>
                <button type="button" id="all">1</button>
                <button type="button" id="all">2</button>
                <button type="button" id="all">3</button>
                <button class="button1" type="button" id="all">+</button>
            </div>
            <div class="row6">
                <button type="button" id="on">ON</button>
                <button type="button" id="ac">AC</button>
                <button type="button" id="all">0</button>
                <button type="button" id="all">.</button>
                <button type="button" id="all">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
