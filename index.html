<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <div class="Container"><!--Overall Container-->
        <div class="brand">
            <p id="title">Casio</p>
            <ul id="shape"><!--Solar detonation-->
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </ul>
            <p id="shapeDes">Two Way power</p>
        </div>
        <div class="display">
            <input type="text" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row1">
                <p id="model">SX-300</p><!--model-->
<!----------------------buttons--------------------------------------->
                <button type="button" class="all" id="root">âˆš</button>
                <button type="button" onclick="offFunc();" class="all" id="off">OFF</button>
            </div>
            <div class="row2">
                <button type="button" class="all" id="mc">MC</button>
                <button type="button" class="all" id="mr">MR</button>
                <button type="button" class="all" id="mp">M+</button>
                <button type="button" class="all" id="mm">M-</button>
                <button type="button" class="all" id="divi">/</button>
            </div>
            <div class="row3">
                <button type="button" class="all" id="percent">%</button>
                <button type="button" class="all" id="num">7</button>
                <button type="button" class="all" id="num">8</button>
                <button type="button" class="all" id="num" value="num" onclick="myNum();">9</button>
                <button type="button" class="all" id="multiply">*</button>
            </div>
            <div class="row4">
                <button type="button" class="all" id="pm">+/-</button>
                <button type="button" class="all" id="num">4</button>
                <button type="button" class="all" id="num">5</button>
                <button type="button" class="all" id="num">6</button>
                <button type="button" class="all" id="minus">-</button>
            </div>
            <div class="row5">
                <button type="button" id="c">C</button>
                <button type="button" class="all">1</button>
                <button type="button" class="all">2</button>
                <button type="button" class="all">3</button>
                <button class="button1 all" type="button">+</button>
            </div>
            <div class="row6">
                <button type="button" id="on">ON</button>
                <button type="button" id="ac">AC</button>
                <button type="button" class="all" id="num">0</button>
                <button type="button" class="all" id="dot">.</button>
                <button type="button" class="all" id="equals">=</button>
            </div>
        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
