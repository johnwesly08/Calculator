<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <link rel="stylesheet" href="JavaScript/Script.js">
    <div class="Container">
        <div class="display">
        <textarea name="display" cols="55" rows="5"></textarea></div>
        <div class="buttons">
            <div class="row1">
                <button type="button">âˆš</button>
                <button type="button" onclick="myFunc()">OFF</button>
            </div>
            <div class="row2">
                <button type="button">MC</button>
                <button type="button">MR</button>
                <button type="button">M+</button>
                <button type="button">M-</button>
                <button type="button">/</button>
            </div>
            <div class="row3">
                <button type="button">%</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">*</button>
            </div>
            <div class="row4">
                <button type="button">+/-</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">-</button>
            </div>
            <div class="row5">
                <button type="button">C</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button class="button1" type="button">+</button>
            </div>
            <div class="row6">
                <button type="button">AC</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button">=</button>
            </div>
        </div> 
    </div>
</body>
</html>
